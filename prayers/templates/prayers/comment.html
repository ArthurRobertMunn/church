<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        h1 {
            padding-bottom: 25px;  
            color: #0D6EFD;  
            font-weight: bold;   
        }
        #commentTextArea {
                border-radius: 25px;
                height: 500px;
        }
        #commentButton {
            border-radius: 25px; 
            font-weight: bold;
        }
    </style>

</head>
<body>

        <center>
            <div style="width: 500px; margin-top: 50px; text-align: center;" class="card card-body">
                {{ person.prayer }}
            </div>
        </center>

    
    


    <div class="p-5">
        <form action="{% url 'comment' person.id %}" method="post">
            {% csrf_token %}
            <center>
                <h1><label>Would you like to comment on this prayer?</label></h1>
                <div class="input-group mb-3 w-25">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Comment" id="commentTextArea" name="body" required></textarea>
                        <label style="color:#0D6EFD; font-weight: bold;" for="commentTextArea">Comment</label>
                    </div>
                </div>
                <input id="commentButton" type="submit" class="btn btn-outline-primary btn-lg" value="Comment">                
            </center>
        </form>

        {% for comment in comments %}

            <center>
                <div style="width: 500px; margin-top: 25px; text-align: center;" class="card card-body">
                     {{ comment.body }}
                </div>
            </center>
        
        {% endfor %}

</body>
</html>
